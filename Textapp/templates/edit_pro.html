<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit your product here</h6>
                             <label for="floatingInput">Category Name</label>
                            <form method="post" action="{% url 'update_pro' pro_id=products.id %}" enctype="multipart/form-data" >
                                {% csrf_token %}
                            <select class="form-select mb-3" aria-label="Default select example" name="cname">
                                <option >{{products.Category_name}}</option>
                                {% for d in cat %}
                                <option>{{d.Name}}</option>
                                {% endfor %}
                            </select>
                                <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Enter the name" name="product_name" value="{{products.Product_name}}">
                                <label for="floatingInput">Product Name</label>
                            </div>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a Description here"  style="height: 150px;" name="description">{{products.Description}}</textarea>
                                <label >Description</label>
                            </div>
                                <div class="form-floating mb-3">
                                <input type="tel" class="form-control"  placeholder="Enter the price" name="price" value="{{products.Price}}">
                                <label for="floatingInput">Product Price</label>
                                 <div class="form-floating mb-3">
                                <input type="text" class="form-control"  placeholder="Enter the name" name="brand" value="{{products.Brand}}">
                                <label for="floatingInput">Brand</label>
                            </div>
                                <div class="mb-3">

                                <label  class="form-label" >Uploaded Image</label>
                                     <div class="form-group">
                          <label>Upload Photo</label>
                            <img src="{{products.Profile_img1.url}}" width="100" height="100">
                          <input type="file" name="Image1" class="form-control-file" >
                        </div>
                        <div class="form-group">
                          <label >Upload Photo</label>
                            <img src="{{products.Profile_img2.url}}" width="100" height="100">
                          <input type="file" name="Image2" class="form-control-file" >
                        </div>
                        <div class="form-group">
                          <label >Upload Photo</label>
                            <img src="{{products.Profile_img3.url}}" width="100" height="100">
                          <input type="file" name="Image3" class="form-control-file" >
                        </div>



                      </div>
                                    <button type="submit" class="btn btn-primary">update</button>
                                    <button type="" class="btn btn-primary">Cancel</button>
                            </div>

                            </form>
                        </div>
                    </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}

        {% if i.tags == "warning" %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == "error" %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == "info" %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>
        {% endif %}

    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
