<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Enter the category details</h6>
                            <form method="post" action="{% url 'update_cat' cat_id=data.id %}" enctype="multipart/form-data" >
                                {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Enter the name" name="name" value="{{data.Name}}">
                                <label for="floatingInput">Category Name</label>
                            </div>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a Description here"  style="height: 150px;" name="description" >{{data.Description}}</textarea>
                                <label >Description</label>
                            </div>
                                <div class="mb-3">
                                <label  class="form-label" >Upload Image</label>
                                    <img src="{{data.Cat_image.url}}" width="100px" height="100px">

                            </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                                <button type="" class="btn btn-primary">Cancel</button>


                                </form>
                        </div>
                    </div>

</body>
</html>
{% endblock %}
