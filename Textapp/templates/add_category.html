<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Enter the category details</h6>
                            <form method="post" action="{% url 'add_cat' %}" enctype="multipart/form-data" >
                                {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Enter the name" name="cname">
                                <label for="floatingInput">Category Name</label>
                            </div>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a Description here"  style="height: 150px;" name="description"></textarea>
                                <label >Description</label>
                            </div>
                                <div class="mb-3">
                                <label  class="form-label" >Upload Image</label>
                                <input class="form-control bg-dark" type="file"  name="cat_img">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                            </div>


                                </form>
                        </div>
                    </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}

        {% if i.tags == "warning" %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == "error" %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == "info" %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>
        {% endif %}

    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
